<div class="main-container">
  <div class="games-container" fxLayout="row" fxLayoutGap="30px">
    <mat-card class="game-card mat-elevation-z6">
      <div class="center-content">
        <mat-card-title class="section-header">
          SANDBOX
        </mat-card-title>
        <mat-card-content>
          <button mat-raised-button class="play-btn" (click)="startSandBox()">Play</button>
        </mat-card-content>
      </div>
    </mat-card>

    <mat-card class="game-card mat-elevation-z6">
      <div class="center-content">
        <mat-card-title class="section-header">
          BOT VS. BOT
        </mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field>
              <mat-label class="select-label">Buy In</mat-label>
              <mat-select class="buyin-select" [(ngModel)]="buyin" name="buyin-select">
                <mat-option [value]=100>100</mat-option>
                <mat-option [value]=200>200</mat-option>
                <mat-option [value]=300>300</mat-option>
                <mat-option [value]=400>400</mat-option>
                <mat-option [value]=500>500</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
          <button mat-raised-button class="play-btn" (click)="startPVP()">Play</button>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
