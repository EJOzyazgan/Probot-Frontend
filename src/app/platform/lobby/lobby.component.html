<div class="main-container">
  <div class="games-container" fxLayout="row" fxLayoutGap="30px">
    <mat-card class="game-card mat-elevation-z6">
      <div class="center-content">
        <mat-card-title class="section-header">
          SANDBOX
        </mat-card-title>
        <mat-card-content>
          <button mat-raised-button class="play-btn" (click)="startSandBox()">Play</button>
        </mat-card-content>
      </div>
    </mat-card>

    <mat-card class="game-card mat-elevation-z6">
      <div class="center-content">
        <mat-card-title class="section-header">
          BOT VS. BOT
        </mat-card-title>
        <mat-card-content>
          <div class="message">Coming Soon!</div>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
