<div class="game-container">
  <div class="game-table">
    <img src="../../assets/img/table-top.png" class="table-image">

    <div class="table-data">
      <div class="table-cards">
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/JS.png">
        </div>
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/5D.png">
        </div>
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/KH.png">
        </div>
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/9D.png">
        </div>
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/2C.png">
        </div>
      </div>
      <p class="table-pot">$1000</p>
    </div>

    <div class="player" *ngFor="let player of players; let i = index" [ngStyle]="getPlayerStyle(i)">
      <p class="player-name">{{player.name}}</p>
      <div class="player-cards">
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/{{player.cards[0]}}.png">
        </div>
        <div class="card-holder">
          <img class="card" src="../../assets/img/cards/{{player.cards[1]}}.png">
        </div>
      </div>
      <p class="player-chips">$500</p>
    </div>
  </div>
</div>
