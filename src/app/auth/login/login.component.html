<div class="container-body" id="login">
  <div class="login-container">
    <h2 class="login-header">Login</h2>
    <mat-form-field class="login-input">
      <input matInput name="email" class="input" placeholder="Enter Email" type="text" id="email"
             [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="login-input">
      <input matInput name="password" class="input" type="password" placeholder="Enter Password" id="password"
             [(ngModel)]="password">
    </mat-form-field>
    <br>
    <button type="submit" class="button btn-1" (click)="login()" [disabled]="disableLogin">Login</button>
    <button type="submit" class="button btn-2" routerLink="/auth/signup" [disabled]="disableLogin">Sign Up</button>
  </div>
</div>
