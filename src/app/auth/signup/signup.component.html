<div class="container-body" id="sign-up">
  <div class="sign-up-container">
    <h2 class="sign-up-header">Sign Up</h2>
    <mat-form-field class="sign-up-input">
      <input matInput name="email" class="input" placeholder="Enter Email" type="text" id="email"
             [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field class="sign-up-input">
      <input matInput name="password" class="input" type="password" placeholder="Enter Password" id="password"
             [(ngModel)]="user.password">
    </mat-form-field>
    <mat-form-field class="sign-up-input">
      <input matInput name="password-confirm" class="input" type="password" placeholder="Confirm Password"
             [(ngModel)]="tempPassword">
    </mat-form-field>
    <br>
    <button type="submit" class="button btn-1" (click)="signUp()" [disabled]="disableSignup">Get Started</button>
    <button type="submit" class="button btn-2" routerLink="/auth/login" [disabled]="disableSignup">Go to login</button>
  </div>
</div>
