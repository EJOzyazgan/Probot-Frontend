<div class="customInput">
  <form [formGroup]="inputForm">
    <mat-form-field class="full-input">
      <mat-label>{{label}}</mat-label>
      <input matInput type="{{type}}" name="new-password" [formControlName]="getController()" required
             placeholder="{{placeholder}}" (focus)="show=true" (blur)="show=false" (ngModelChange)="emitValue()">
      <button *ngIf="toggleEdit" mat-icon-button matSuffix (click)="reset()" [attr.aria-label]="'label'"
              [attr.aria-pressed]="toggle()">
        <mat-icon matSuffix>create</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <app-tooltip
    [validation]="validation"
    [position]="position"
    [show]="show"
    [shouldShow]="shouldShow"
  ></app-tooltip>
</div>
