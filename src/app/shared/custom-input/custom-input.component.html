<div class="customInput">
  <mat-form-field class="full-input">
    <mat-label>{{label}}</mat-label>
    <input matInput type="{{type}}" name="new-password" [formControl]="getController()"
           placeholder="{{placeholder}}" [(ngModel)]="value"
           (focus)="show=true" (blur)="show=false" (ngModelChange)="emitValue()">
    <button *ngIf="toggleEdit" mat-icon-button matSuffix (click)="reset()" [attr.aria-label]="'label'"
            [attr.aria-pressed]="toggle()">
      <mat-icon matSuffix>create</mat-icon>
    </button>
  </mat-form-field>
  <app-tooltip
    [validation]="validation"
    [position]="position"
    [show]="show"
    [shouldShow]="shouldShow"
  ></app-tooltip>
</div>
