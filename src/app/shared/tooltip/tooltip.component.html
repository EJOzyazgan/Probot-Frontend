<div *ngIf="shouldShow" [ngStyle]="getPosition()">
  <div *ngIf="getShow('password')" class="tooltip">
    1) At-least 1 uppercase and lowercase<br>
    2) At-least 1 number<br>
    3) At-least 1 symbol (!@#$%^&*)
  </div>

  <div *ngIf="getShow('email')" class="tooltip">
    Must be a valid email
  </div>
</div>
